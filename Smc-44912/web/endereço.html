<!DOCTYPE html>

<html>
    <head>
        <title>Endereço</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                    <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Endereço</legend>
                    <form action="SignUp" method="get" class="form" role="form">
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control"  name="firstname" placeholder="Digite o Nome" type="text" required autofocus />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control" name="lastname" placeholder="Digite o Sobrenome" type="text" required />
                            </div>
                        </div>
                        <input class="form-control" name=pessoa" placeholder="Pessoa" type="text" />
                        <input class="form-control" name="cidade" placeholder="Cidade" type="text" />
                        <input class="form-control" name="cep" placeholder="Cep" type="password" />
                        <input class="form-control" name="password" placeholder="Senha" type="password" />
                        
                        <label for="">
                            Data do nascimento
                        </label>
                        <div class="row">
                            <div class="col-xs-4 col-md-4">
                                <select class="form-control"name="mes">
                                    <option value="Month" >Mês</option>
                                     <option value="Month" name="mes">September</option>
                                      <option value="Month">Octuber</option>
                                       <option value="Month">November</option>
                                        <option value="Month">Dezembro</option>
                                         
                                         
                                </select>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <select class="form-control" name="dia">
                                    <option value="Day">Dia</option>
                                     <option value="Day">1</option>
                                      <option value="Day">2</option>
                                       <option value="Day">3</option>
                                </select>
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <select class="form-control"name="ano">
                                    <option value="Year">Ano</option>
                                    <option value="Year">2014</option>
                                     <option value="Year">2013</option>
                                      <option value="Year">2012</option>
                                </select>
                            </div>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox1" value="Homem" />
                            Homem
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" id="inlineCheckbox2" value="Mulher" />
                            Mulher
                        </label>
                        <br />
                        <br />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            login
                        </button>
                    </form>
                </div>
            </div>
        </div>
      
    </body>
</html>
